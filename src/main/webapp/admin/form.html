<html>
<head>
    <link rel="stylesheet" type="text/css"
          href="../admin/jtomyx-admin.css">
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <link rel="shortcut icon" href="/favicon.ico" type="image/ico">
    <title>jtomyx SQL Interface</title>
</head>

<body>
<a href="../admin/"><img border="0" align="right" height="37"
                         width="123" src="../admin/jtomyx-logo.gif" alt="jtomyx"></a>

<h1>jtomyx SQL Interface</h1>
<br clear="all">

<h2>/select mode</h2>

<form method="GET" action="../select/">
    <table>
        <tr>
            <td><strong>SQL Statement</strong></td>
            <td><textarea rows="5" cols="60" name="q"></textarea>
            </td>
        </tr>
        <tr>
            <td><strong>Return Number Found</strong></td>
            <td><input name="getnumfound" type="text" value="1"> <em><font
                    size="-1">(SQL SELECT statement should contain
                SQL_CALC_FOUND_ROWS if "1" else "0".)</font></em></td>
        </tr>
        <tr>
            <td><strong>Protocol Version</strong></td>
            <td><input name="version" type="text" value="1"></td>
        </tr>
        <tr>
            <td><strong>Start Row</strong></td>
            <td><input name="start" type="text" value="0"></td>
        </tr>
        <tr>
            <td><strong>Maximum Rows Returned</strong></td>
            <td><input name="rows" type="text" value="5"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="search"></td>
        </tr>
    </table>
</form>


<h2>/raw mode</h2>

<form method="GET" action="../raw/">
    <table>
        <tr>
            <td><strong>SQL Statement</strong></td>
            <td><textarea rows="5" cols="60" name="q"></textarea>
            </td>
        </tr>
        <tr>
            <td><strong>Protocol Version</strong></td>
            <td><input name="version" type="text" value="1"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="search"></td>
        </tr>
    </table>
</form>
</body>
</html>
